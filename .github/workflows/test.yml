name: Test

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Go Setup
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.0

      - name: Install Dependencies
        run: |
          go mod tidy

      - name: Run Tests
        run: |
          make test
